<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zander Toews">
    <meta name="description" content="Movie Search">
    <meta name="keywords" content="web development, html, css, javascript, js">
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./asset/css/index.css" type="text/css" media="all">
    <link rel="stylesheet" href="./asset/css/reset.css" type="text/css" media="all">
    <script src="./asset/script/index.js" type="module" defer></script>
    <title>Screen Scout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="mainbox center">
            <h1 class="MoviePageTitle">Screen Scout</h1>
            <p class="MovieSubTitle">The Trailblazer in Entertainment Discovery</p>
            <div class="movieSearchBox flex">
                <input class="movieSearch" type="text" placeholder="Enter Movie Name">
                <button class="searchButton">Search</button>
                <div class="autocomplete"></div>
            </div>
            <div class="movieDescriptionBox">
                <div class="MovieImage"></div>
                <div class="Movie LightText">
                    <h2 class="MovieTitle Wtext">Movie Name</h2>
                    <div class="MovieInfo">
                        <p class="Mtime">0hr 00min</p>
                        <p class="space"> | </p>
                        <p class="Myear">0000</p>
                    </div>
                    <p class="Mgenre">genre</p>
                    <p class="movieDescription">The description of the movie</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
